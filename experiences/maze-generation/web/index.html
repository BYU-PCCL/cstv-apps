<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze Generation</title>
  </head>
  <body class="overflow-hidden bg-[#343434] text-white text-center h-screen">
    <div id="large-container" class="grid grid-cols-10 h-full hidden">
      <div class="col-span-5 flex items-center justify-end">
        <canvas id="large-canvas" class="bg-white w-[40vw] h-[40vw]"></canvas>
      </div>
      <div class="col-span-1"></div>
      <div class="col-span-3 flex flex-col items-center justify-center">
        <h2 id="large-title" class="md:text-5xl 2xl:text-7xl">
          Random Traversal
        </h2>
        <p id="large-solution-length" class="md:text-2xl xl:text-4xl mt-5">
          Solution length: ...
        </p>
        <div id="large-description" class="mt-32 md:text-2xl xl:text-4xl"></div>
      </div>
      <div class="col-span-1"></div>
    </div>
    <div
      id="small-container"
      class="flex flex-col py-32 h-screen justify-center"
    >
      <div class="grid grid-cols-3 gap-x-[5%] ml-[5%] mr-[5%]">
        <div class="col-span-1">
          <h2 class="text-[2vw]">Recursive Backtracker</h2>
        </div>
        <div class="col-span-1">
          <h2 class="text-[2vw]">Prim's Algorithm</h2>
        </div>
        <div class="col-span-1">
          <h2 class="text-[2vw]">Random Traversal</h2>
        </div>
        <div class="col-span-1">
          <p id="backtracker-solution-length" class="text-[1vw] mt-4">
            Solution length: ...
          </p>
        </div>
        <div class="col-span-1">
          <p id="prim-solution-length" class="text-[1vw] mt-4">
            Solution length: ...
          </p>
        </div>
        <div class="col-span-1">
          <p id="traversal-solution-length" class="text-[1vw] mt-4">
            Solution length: ...
          </p>
        </div>
        <div class="col-span-1 py-8">
          <canvas
            id="backtracker-canvas"
            class="bg-white m-auto w-full h-full grow aspect-square"
          ></canvas>
        </div>
        <div class="col-span-1 py-8">
          <canvas
            id="prim-canvas"
            class="bg-white m-auto w-full h-full grow aspect-square"
          ></canvas>
        </div>
        <div class="col-span-1 py-8">
          <canvas
            id="traversal-canvas"
            class="bg-white m-auto w-full h-full grow aspect-square"
          ></canvas>
        </div>
        <div class="col-span-1">
          <div class="mt-5 text-[1vw]" id="backtracker-description"></div>
        </div>
        <div class="col-span-1">
          <div class="mt-5 text-[1vw]" id="prim-description"></div>
        </div>
        <div class="col-span-1">
          <div class="mt-5 text-[1vw]" id="traversal-description"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
